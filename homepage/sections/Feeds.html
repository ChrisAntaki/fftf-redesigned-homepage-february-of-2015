<div class="twitter-timeline-wrapper">
    <img class="logo" src="homepage/images/twitter.png">
    <div class="spacer"></div>
    <a class="twitter-timeline"  href="https://twitter.com/fightfortheftr" data-theme="dark" data-widget-id="425443985750888449" border-color="#151515" data-chrome="noheader nofooter transparent" data-link-color="#14A767"></a>
</div>

<script type="text/template" id="template-tumblr-regular">
<div class="story tumblr-regular">
    <p class="date"><%= post['date'] %></p>
    <h5><a href="<%= post['url-with-slug'] %>"><%= post['regular-title'] %></a></h5>
    <%= post['regular-body'] %>
    <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
</div>
</script>

<script type="text/template" id="template-tumblr-link">
<div class="story tumblr-link">
    <p class="date"><%= post['date'] %></p>
    <h5><%= post['link-text'] %></h5>
    <%= post['link-description'] %>
    <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
</div>
</script>

<script type="text/template" id="template-tumblr-photo">
<div class="story tumblr-photo">
    <p class="date"><%= post['date'] %></p>
    <img src="<%= post['photo-url-250'] %>" />
    <%= post['photo-caption'] %>
    <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
</div>
</script>

<script type="text/template" id="template-tumblr-quote">
<div class="story tumblr-quote">
    <p class="date"><%= post['date'] %></p>
    <p class="quote-text"><%= post['quote-text'] %></p>
    <p>&mdash; <%= post['quote-source'] %></p>
    <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
</div>
</script>

<script type="text/template" id="template-tumblr-video">
<div class="story tumblr-video">
    <p class="date"><%= post['date'] %></p>
    <p class="video"><%= post['video-player-250'] %></p>
    <%= post['video-caption'] %>
    <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
</div>
</script>
